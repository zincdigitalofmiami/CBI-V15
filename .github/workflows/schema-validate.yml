name: Schema Validation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb
      - name: Run local schema validation (in-repo DDL)
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          python scripts/ops/validate_schema.py
      - name: Upload schema validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation
          path: |
            docs/inspections/schema_validation.md
            docs/inspections/schema_validation.json
