name: Schema Validation

on:
  workflow_dispatch:
  # Disabled PR/push automation: run manually when needed.

jobs:
  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb
      - name: Run local schema validation (in-repo DDL)
        env:
          # Prefer canonical Vercel/MotherDuck integration token if present; fall back to legacy secret name.
          MOTHERDUCK_TOKEN: ${{ secrets.motherduck_storage_MOTHERDUCK_TOKEN || secrets.MOTHERDUCK_STORAGE_MOTHERDUCK_TOKEN || secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: cbi_v15
        run: |
          python scripts/ops/validate_schema.py
      - name: Upload schema validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation
          path: |
            docs/inspections/schema_validation.md
            docs/inspections/schema_validation.json
