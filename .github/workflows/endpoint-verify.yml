name: Endpoint Verify (Headless)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  endpoint-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb
      - name: Verify dashboard API SQL against MotherDuck
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: ${{ secrets.MOTHERDUCK_DB }}
        run: |
          python scripts/ops/verify_dashboard_api.py | tee endpoint-verify.log
      - name: Upload verify logs
        uses: actions/upload-artifact@v4
        with:
          name: endpoint-verify
          path: endpoint-verify.log
