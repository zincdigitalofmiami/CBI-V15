name: Endpoint Verify (Headless)

on:
  workflow_dispatch:
  # Disabled scheduled/PR automation: run manually when needed.

jobs:
  endpoint-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb
      - name: Verify dashboard API SQL against MotherDuck
        env:
          # Prefer canonical Vercel/MotherDuck integration token if present; fall back to legacy secret name.
          MOTHERDUCK_TOKEN: ${{ secrets.motherduck_storage_MOTHERDUCK_TOKEN || secrets.MOTHERDUCK_STORAGE_MOTHERDUCK_TOKEN || secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DB: cbi_v15
        run: |
          python scripts/ops/verify_dashboard_api.py | tee endpoint-verify.log
      - name: Upload verify logs
        uses: actions/upload-artifact@v4
        with:
          name: endpoint-verify
          path: endpoint-verify.log
