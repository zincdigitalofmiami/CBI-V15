# BUCKET 2: CHINA - UN Comtrade (China Import Data)
un_comtrade_china_imports:
  api_url: "https://comtradeapi.un.org/data/v1/get/C/M/HS"
  cost: FREE
  rate_limit: "100 requests/hour"
  registration: "Required (free)"
  frequency: Monthly
  bucket: china
  what_you_get:
    - China monthly soybean imports by origin (US, Brazil, Argentina)
    - Historical data back to 2010
    - Commodity codes: HS 1201 (soybeans), HS 1507 (soybean oil)
  table: raw.un_comtrade_china_imports
  priority: HIGH
  status: NOT_IMPLEMENTED

# BUCKET 1: CRUSH - NOPA Crush Report
nopa_crush_report:
  url: "https://nopa.org/nopa-crush-report/"
  cost: FREE
  format: PDF (scrapeable)
  frequency: Monthly (15th of month)
  bucket: crush
  what_you_get:
    - Soybean crush volume (million bushels)
    - Soybean oil stocks (million lbs)
    - Soybean meal production
  table: raw.nopa_crush
  priority: HIGH
  status: NOT_IMPLEMENTED

# BUCKET 1: CRUSH - Palm Oil Production (Malaysia)
mpob_palm_oil:
  url: "http://bepi.mpob.gov.my/index.php/en/statistics/sectoral-status.html"
  cost: FREE
  format: PDF bulletins (scrapeable)
  frequency: Monthly (10th of month)
  bucket: crush
  what_you_get:
    - Total production (thousand tonnes)
    - Closing stock levels
    - Exports to China/India
  table: raw.mpob_palm_oil
  priority: MEDIUM
  status: NOT_IMPLEMENTED

# BUCKET 1: CRUSH - Palm Oil Production (Indonesia)
gapki_indonesia_palm:
  url: "https://gapki.id/en/news/"
  cost: FREE
  format: Press releases (scrapeable)
  frequency: Weekly
  bucket: crush
  what_you_get:
    - B35 biodiesel mandate compliance
    - Domestic CPO consumption
    - Production updates
  table: raw.gapki_palm_oil
  priority: MEDIUM
  status: NOT_IMPLEMENTED

# BUCKET 2: CHINA - Brazil Weather (Soy Regions)
inmet_brazil_weather:
  api_url: "https://apitempo.inmet.gov.br/estacao/dados"
  cost: FREE
  registration: None
  frequency: Daily
  bucket: china
  what_you_get:
    - Precipitation, temperature for Mato Grosso (30% Brazil soy)
    - Paraná (15% Brazil soy)
    - Rio Grande do Sul (12% Brazil soy)
  table: raw.weather_brazil_inmet
  priority: HIGH
  status: NOT_IMPLEMENTED
  note: "Brazil weather affects global soy supply → China imports"

# ALTERNATIVE: NASA POWER (Global Weather)
nasa_power_weather:
  api_url: "https://power.larc.nasa.gov/api/temporal/daily/point"
  cost: FREE
  rate_limit: "500 requests/day"
  frequency: Daily
  bucket: china
  what_you_get:
    - Global coverage (Brazil, Argentina, US)
    - Precipitation, temperature, solar radiation
  table: raw.nasa_power_weather
  priority: MEDIUM
  status: NOT_IMPLEMENTED

