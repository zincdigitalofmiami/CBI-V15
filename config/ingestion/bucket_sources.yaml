# Bucket-Level News Source Mapping
# Maps each source to Big 8 buckets for direct scraping

profarmer:
  name: "ProFarmer"
  type: "premium"
  requires_auth: true
  base_url: "https://www.profarmer.com"
  sections:
    - name: "First Thing Today"
      url: "/news/first-thing-today"
      edition_type: "pre_open"
    - name: "Ahead of the Open"
      url: "/news/ahead-of-the-open"
      edition_type: "pre_open"
    - name: "After the Bell"
      url: "/news/after-the-bell"
      edition_type: "post_close"
    - name: "Agriculture News"
      url: "/news/agriculture-news"
      edition_type: "intraday"
    - name: "Newsletters"
      url: "/newsletters"
      edition_type: "newsletter"
  buckets: ["crush", "china", "tariff", "biofuel", "weather"]  # Multi-bucket

crush:
  sources:
    - name: "NOPA"
      url: "https://nopa.org/news/"
      type: "public"
    - name: "ProFarmer Crush"
      url: "https://www.profarmer.com"
      type: "premium"
      requires_auth: true

