# Labor/Policy (cross-bucket)
labor_policy:
  sources:
    - name: "Farm Labor Organizing Committee"
      url: "https://www.farmlabororganizing.org/"
      type: "public"
    - name: "United Farm Workers"
      url: "https://ufw.org/"
      type: "public"
    - name: "Writers Guild of America"
      url: "https://www.wga.com/"
      type: "public"
  buckets: ["tariff", "fed"]  # Maps to multiple buckets

# Vegas Intel (demand proxy)
vegas_intel:
  sources:
    - name: "Eater Vegas"
      url: "https://vegas.eater.com/"
      type: "public"
      trust_score: 0.85
      keywords: ["restaurant", "opening", "closing", "food", "dining", "chef"]

    - name: "LV Convention & Visitors Authority"
      url: "https://www.lvcva.com/news/"
      type: "public"
      trust_score: 0.90
      keywords: ["convention", "event", "attendance", "visitor", "tourism"]

    - name: "Nevada Dept. of Tourism"
      url: "https://travelnevada.com/news/"
      type: "public"
      trust_score: 0.90
      keywords: ["tourism", "arrivals", "visitor", "spending", "food", "beverage"]
  buckets: ["demand"]  # Demand proxy for F&B consumption

