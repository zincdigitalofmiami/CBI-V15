# Dashboard Pages Configuration
# Compute costs and optimization settings

pages:
  zl_forecast:
    name: "ZL Forecast"
    description: "Soybean Oil Futures Forecast Dashboard"
    compute:
      cloud_run:
        cpu: 0.5
        memory_mb: 512
        concurrency: 80
        min_instances: 0
        max_instances: 10
      caching:
        api_cache_ttl_minutes: 5
        cdn_enabled: true
    estimated_requests_per_day: 1000
    estimated_compute_cost_per_month: 0.03

