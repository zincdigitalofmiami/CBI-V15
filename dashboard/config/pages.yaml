optimization:
  # Global dashboard optimizations
  cdn:
    enabled: true
    cache_ttl_minutes: 60

  api:
    response_cache_ttl_minutes: 5
    materialized_views: true

  monitoring:
    cost_alert_threshold_usd: 1.00 # Alert if compute >$1/month
    request_alert_threshold: 10000 # Alert if requests >10K/day

